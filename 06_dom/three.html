<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    // const className = document.class('tanmay') // wrong way and wont work, it ill show error
    div.className = 'main' // correct way
    div.id = Math.round(Math.random() * 10 + 1)
    
    
    div.setAttribute('title', 'tanmay')
    div.style.backgroundColor = 'purple'
    div.style.padding = '10px'
    // div.innerText = 'tanmay'   // 1st way of adding text
    const addText  = document.createTextNode('text created through createTextNode') // 2nd way of adding text
    // both are taking 2 round trip to add element
    div.appendChild(addText)
    
    document.body.appendChild(div)
</script>
</html>
